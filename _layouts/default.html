<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.png">

    <title>{{ site.name }}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ site.baseurl }}/css/catkin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <a href="https://github.com/ros/catkin"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>

    <!-- Wrap all page content here -->
    <div id="wrap">

      <!-- Begin page content -->
      <div class="container">
      <h1><img class="center-block" style="height: 100px;" src="{{ site.baseurl }}/img/logo.png" /></h1>

        {{ content }}
      </div>
    </div>

    <div id="footer">
      <div class="container center-block">
        <p class="text-muted">
          <iframe src="http://ghbtns.com/github-btn.html?user=ros&repo=catkin&type=watch&count=true&size=large"
                  allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
          <iframe src="http://ghbtns.com/github-btn.html?user=ros&repo=catkin&type=fork&count=true&size=large"
                  allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
          <iframe src="http://ghbtns.com/github-btn.html?user=ros&repo=catkin&type=follow&count=true&size=large"
                  allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
        </p>
      </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
